        <nav id="menu">
            <ul>
                <li><a href="main">HOME</a></li>

            </ul>

        <div class="container-fluid">
            <h2>
                <center>Contact Us</center>
                <hr style="border:#304269 solid;">
            </h2>
            <div style="margin-top: 0.5em">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" id="contact-name" class="phone-field form-control" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="email" id="contact-email" class="phone-field form-control" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-12">
                        <span>Enter Message Body</span>
                        <div class="form-group">
                            <textarea id="contact-msg" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom:2em;">
                    <div class="col-1">
                        <div class="form-group">
                            <button type="button" id="contact-btn" class="contact-btn btn btn-info">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript">
            $(document).on("click",".contact-btn",function(){
                $.ajax({
                    type:"POST",
                    url:"http://localhost/audiobook-web/api/contact_create.php",
                    data:{
                        name:$("#contact-name").val().toString(),
                        message:$("#contact-msg").val().toString()
                    },
                    success: function(data){
                        console.log(data);
                        alert("Submitted");
                    },
                    error: function(data){
                        console.log(data);
                    }
                });
            });
        </script>

    </div>
